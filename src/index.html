<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
</head>
<body>
    <div class="w-full min-h-screen bg-gray-100">
        <div class="grid grid-cols-2 gap-4">
            <div class="m-1 mt-5 border relative min-h-screen rounded-lg border-blue-300">
                <div class="absolute -top-3 left-0 w-full">
                    <h2 class="flex justify-center w-[95%] mx-auto bg-white border rounded px-4 py-2 font-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M21 7.5l-9-5.25L3 7.5m18 0l-9 5.25m9-5.25v9l-9 5.25M3 7.5l9 5.25M3 7.5v9l9 5.25m0-9v9" />
                        </svg>
                        <span class="ml-1">Components</span>
                    </h2>
                </div>
                <div class="px-5">
                    <div class="pt-8"></div>
                    <div class="border border-gray-300 p-4 relative mt-4 rounded-lg">
                        <h4 class="bg-gray-300 rounded-full text-sm px-4 py-1 absolute left-2.5 -top-3.5">Heading</h4>
                        <button class="bg-white rounded-full absolute w-6 h-6 -right-3  border flex justify-center items-center text-red-500 -top-3">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                              </svg>                              
                        </button>
                    </div>
                    <div class="">
                        <h2 class="w-full text-center font-bold text-3xl py-2">Items</h2>
                        <div class="grid gap-4 grid-cols-3">
                            <button class="border rounded-lg bg-yellow-300 py-3 text-center text-yellow-700" type="button">Heading</button>
                            <button class="border rounded-lg bg-green-300 py-3 text-center text-green-700" type="button">Images</button>
                            <button class="border rounded-lg bg-blue-300 py-3 text-center text-blue-700" type="button">Descriptions</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="m-1 mt-5 border relative min-h-screen rounded-lg border-blue-300">
                <div class="absolute -top-3 left-0 w-full">
                    <h2 class="flex justify-center w-[95%] mx-auto bg-white border rounded px-4 py-2 font-bold">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m5.231 13.481L15 17.25m-4.5-15H5.625c-.621 0-1.125.504-1.125 1.125v16.5c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9zm3.75 11.625a2.625 2.625 0 11-5.25 0 2.625 2.625 0 015.25 0z" />
                        </svg>                          
                        <span class="ml-1">Preview</span>
                    </h2>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
